<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!--<link rel = "stylesheet" type = "text/css" href = "assets/css/reset.jss">-->
    <link rel = "stylesheet" type = "text/css" href= "assets/css/style.css">
    <script src = "assets/javascript/game.js"></script>

<body>

    <div class = "titleBox">
        Title Box: put title here
    </div>

    <br>

    <div class = "directionsBox">
        Directions Box: put directions here
    </div>

    <br>

    <div class = "guessBox">
        guessBox: underscores indicating the word go here
    </div>

    <br>

    <div class = "imageBox">
        Image Box: images go here
    </div>

    <br>

    <div class = "dumpBox">
        Letter Dump Box: rejected letters go here
    </div>


</body>
